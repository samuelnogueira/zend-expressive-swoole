# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  "php-latest":
    docker:
      - image: circleci/php
    working_directory: ~/zend-expressive-swoole
    steps:
      - checkout
      - run: yes | sudo pecl install inotify swoole-2.1.1
      - run: sudo docker-php-ext-enable inotify swoole

      - restore_cache:
          keys:
          - v1-dependencies-new-{{ checksum "composer.json" }}
          - v1-dependencies-new-

      - run: composer update -n
      - run: composer show

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-new-{{ checksum "composer.json" }}

      - run: composer cs-check
      - run: composer test
      - store_test_results:
          path: ./test/reports
      - store_artifacts:
          path: ./test/reports

  "php-7.1":
    docker:
      - image: circleci/php:7.1
    working_directory: ~/zend-expressive-swoole
    steps:
      - checkout
      - run: yes | sudo pecl install inotify swoole-2.0.10
      - run: sudo docker-php-ext-enable inotify swoole

      - restore_cache:
          keys:
          - v1-dependencies-old-{{ checksum "composer.json" }}
          - v1-dependencies-old

      - run: composer update -n --prefer-lowest
      - run: composer show

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-old-{{ checksum "composer.json" }}

      - run: composer test
      - store_test_results:
          path: ./test/reports
      - store_artifacts:
          path: ./test/reports

workflows:
  version: 2
  build:
    jobs:
      - "php-latest"
      - "php-7.1"
